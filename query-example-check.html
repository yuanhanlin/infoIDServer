<title>审核</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>车牌号:</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="京A00001" id="" name=""  disabled>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>申请人姓名:</label>
			<div class="formControls col-6">
				<input type="text" class="input-text" value="" placeholder="请输入该申请对应的申请人姓名已防止误操作" id="" name="" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>抵押状态:</label>
			<div class="formControls col-6">
				<p>已抵押:<input type="radio" class="query-check ml-20" value="1" id="" name="query-check"></p>
				<p>未抵押:<input type="radio" class="query-check ml-20" value="0" id="" name="query-check"></p>
			</div>
		</div>
		<div class="row cl " id="comments_area" style="display:none">
			<label class="form-label col-2">意见反馈:</label>
			<div class="formControls col-6">
				<textarea type="text" class="comments-area pl-5 pr-5 pt-5" value="" placeholder="请输入意见反馈"  name=""></textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 确定审核结果</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div> 
	</form>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">
	$(function()
	{
		
		var $check_radio = $('input:radio[name="query-check"]');
		console.log($check_radio);
		$check_radio.click(function()
		{
			console.log($(this).val())
			if (($(this).val()==0))
			{
				console.log("show");
				$('#comments_area').show();
			} else
			{
				$('#comments_area').hide();	
			}
		});
	});
</script>
