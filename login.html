<title>InfoID Server 登录</title>

</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<header>
    <div class="container">
      <h2>Info Server 登录</h2>
    </div>
</header>

<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="index.html" method="post">
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-8">
          <input id="" name="" type="text" placeholder="账户" v-model="user.userName" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-8">
          <input id="" name="" type="password" placeholder="密码" v-model="user.passWord" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-8 col-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}" value="验证码:" style="width:150px;">
          <img src="images/VerifyCode.aspx.png"> <a id="kanbuq" href="javascript:;">看不清，换一张</a> </div>
      </div>
       <div class="row">
        <div class="formControls col-8 col-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <input name="" type="button" v-on:click="loginCheck"id= "loginBtn"class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 你的公司名称 by H-ui.admin.v2.3</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="js/H-ui.js"></script>
<script type="text/javascript" src="js/vue.js"></script> 
<script>
var vm = new Vue(
{
  el:'#loginform',
  data:
  {
    user:{}
  },
  method:
  {
    loginCheck:function(event)
    {

        sessionStorage.isLogin = 'true';
        sessionStorage.userName = this.user.userName;
        location.href = "index.html";
    }
  }
})
$('#loginBtn').click(function()
{
    sessionStorage.isLogin = 'true';
    sessionStorage.userName = '张三';
    location.href = "index.html";
})
</script>
</body>
</html>
